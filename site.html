    <!-- 自定義 CSS -->
    <style>

    body {

    html {

</head>
<body>
    <!-- LOGO容器 -->
    <div id="logoContainer"></div>

    <!-- Navbar 容器 -->
    <div id="navbarContainer" class="sticky top-0 z-10"></div>

    <div  class="px-5 pt-10 pb-6 bg-orange-100 leading-8 md:px-20 lg:px-36 xl:px-48 selection:bg-yellow-300 scroll-smooth">
        <!-- 抓周場地 -->
        <div class="mb-20 text-zinc-800">
            <!-- 標題 -->
            <div class="mt-4 mb-8 mx-auto flex items-center justify-center">

                </a>                
            </div>
            
        </div>

    </div>

    <!-- To Top -->
    <div id="hiddenOrNot" class="fixed bottom-20 right-0 hidden m-2 flex flex-col">
        <button id="scrollToTopBtn" class="w-14">
            <img src="img/top.png" alt="">
        </button>
        <a href="https://baobababyphoto.sisco.com.tw/baoba/index.html" class="w-14 h-14">
            <img src="img/homepage.png" alt="">
        </a>    
    </div>
    

    <!-- Footer 容器 -->
    <div id="footerContainer"></div>

    <!-- 自適應圖片js -->
    <script src="js/jquery.justifiedGallery.min.js"></script>

    <script>

        // 自適應圖片
        $("#gallery").justifiedGallery({
            rowHeight :250,
            lastRow : 'nojustify',
            margins : 6 ,
            rel: 'etongallery',
            captions: false,
            randomize: false
        }).on('jg.complete', function () {
            $(this).find('a').colorbox({
                maxWidth: '80%',
                maxHeight: '80%',
                opacity: 0.8,
                transition: 'elastic',
                current: ''
            });
        });

        // 加載 LOGO
        fetch('logo.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('logoContainer').innerHTML = data;
        });

        // 加載 Navbar
        fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('navbarContainer').innerHTML = data;
        });

        // 加載 Footer
        fetch('footer.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('footerContainer').innerHTML = data;
        });

        // 監聽捲動事件，顯示或隱藏「回到頂部」按鈕
        window.onscroll = function() {
            toggleScrollToTopButton();
        };

        // 點擊按鈕時捲動到頂部
        document.getElementById("scrollToTopBtn").onclick = function() {
            scrollToTop();
        };

        // 切換顯示/隱藏「回到頂部」按鈕
        function toggleScrollToTopButton() {
            var div = document.getElementById("hiddenOrNot");
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            div.classList.remove("hidden");
            } else {
            div.classList.add("hidden");
            }
        }

        // 捲動到頂部的函數
        function scrollToTop() {
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE, and Opera
        }


    </script>
    
</body>
