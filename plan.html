        // 監聽捲動事件，顯示或隱藏「回到頂部」按鈕
        window.onscroll = function() {
            toggleScrollToTopButton();
        };

        // 點擊按鈕時捲動到頂部
        document.getElementById("scrollToTopBtn").onclick = function() {
            scrollToTop();
        };

        // 切換顯示/隱藏「回到頂部」按鈕
        function toggleScrollToTopButton() {
            var div = document.getElementById("hiddenOrNot");
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            div.classList.remove("hidden");
            } else {
            div.classList.add("hidden");
            }
        }

        // 捲動到頂部的函數
        function scrollToTop() {
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE, and Opera
        }
        
        // 方案輪播樣式
        const carousel = document.getElementById('carousel');
        const inner = document.querySelector('.carousel-inner');
      
        let currentIndex = 0;
      
        function showSlide(index) {
          const translateValue = -index * 100 + '%';
          inner.style.transform = `translateX(${translateValue})`;
        }
      
        function nextSlide() {
          currentIndex = (currentIndex + 1) % inner.children.length;
          showSlide(currentIndex);
        }
      
        function prevSlide() {
          currentIndex = (currentIndex - 1 + inner.children.length) % inner.children.length;
          showSlide(currentIndex);
        }
      
        setInterval(nextSlide, 5000); // 自動輪播，每3秒換一張
